<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermer Mesai Takip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f3f4f6;
            font-family: 'Segoe UI', sans-serif;
        }

        .mermer-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .btn-kaydet {
            background: #1e293b;
            transition: all 0.2s;
        }

            .btn-kaydet:active {
                transform: scale(0.95);
            }
    </style>
</head>
<body class="p-4">
    <div class="max-w-md mx-auto pt-6">
        <div class="mb-8 text-center">
            <h1 class="text-3xl font-black text-slate-800 tracking-tight uppercase">Mesai Paneli</h1>
            <p class="text-slate-500 font-medium italic"></p>
        </div>

        <div class="mb-6">
            <label class="text-xs font-bold text-slate-400 uppercase ml-1">Görüntülenen Ay</label>
            <select id="ayFiltre" onchange="ayKaydetveGuncelle()" class="w-full p-4 bg-white rounded-2xl shadow-sm border-none outline-none text-lg font-bold text-indigo-600">
                <option value="2025-12">Aralık 2025</option>
                <option value="2026-01">Ocak 2026</option>
                <option value="2026-02">Şubat 2026</option>
                <option value="2026-03">Mart 2026</option>
                <option value="2026-04">Nisan 2026</option>
                <option value="2026-05">Mayıs 2026</option>
                <option value="2026-06">Haziran 2026</option>
                <option value="2026-07">Temmuz 2026</option>
                <option value="2026-08">Ağustos 2026</option>
                <option value="2026-09">Eylül 2026</option>
                <option value="2026-10">Ekim 2026</option>
                <option value="2026-11">Kasım 2026</option>
                <option value="2026-12">Aralık 2026</option>
            </select>
        </div>

        <div class="mermer-card p-6 mb-6">
            <div class="space-y-4">
                <div>
                    <label class="text-xs font-bold text-slate-400 uppercase ml-1">Çalışma Tarihi</label>
                    <input type="date" id="tarih" class="w-full p-4 bg-slate-50 rounded-xl border-none outline-none text-lg">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs font-bold text-slate-400 uppercase ml-1">Saat</label>
                        <input type="number" id="saat" placeholder="0" class="w-full p-4 bg-slate-50 rounded-xl border-none outline-none text-lg">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-400 uppercase ml-1">Saatlik TL</label>
                        <input type="number" id="ucret" class="w-full p-4 bg-slate-50 rounded-xl border-none outline-none text-lg">
                    </div>
                </div>
                <button onclick="kaydet()" id="btn" class="btn-kaydet w-full text-white p-5 rounded-2xl font-bold text-xl shadow-lg flex justify-center items-center gap-2">
                    <i class="fas fa-plus-circle"></i> SİSTEME İŞLE
                </button>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-slate-800 p-5 rounded-3xl text-white text-center">
                <p class="text-[10px] font-bold opacity-60 uppercase mb-1">Aylık Toplam Saat</p>
                <span id="toplamSaat" class="text-3xl font-black">0</span>
            </div>
            <div class="bg-emerald-500 p-5 rounded-3xl text-white text-center">
                <p class="text-[10px] font-bold opacity-60 uppercase mb-1">Aylık Kazanç</p>
                <span id="toplamKazanc" class="text-2xl font-black">0 TL</span>
            </div>
        </div>

        <h3 class="font-bold text-slate-800 mb-4 px-2 flex items-center gap-2">
            <i class="fas fa-history text-slate-400"></i> Kayıt Geçmişi
        </h3>

        <div id="liste" class="space-y-4 pb-10"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDgRV3NEU_eMgtw7-FdEbw66vWRgCSP8O8",
            authDomain: "mesai-780c0.firebaseapp.com",
            projectId: "mesai-780c0",
            storageBucket: "mesai-780c0.firebasestorage.app",
            messagingSenderId: "64714806050",
            appId: "1:64714806050:web:8138f4325f0e96d7050b7b",
            measurementId: "G-5FHTTEB6HC"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const colRef = collection(db, "mesailer");
        let tumKayitlar = [];

        window.onload = () => {
            // Hafızadaki ücreti getir
            const sonUcret = localStorage.getItem('kayitliUcret') || 250;
            document.getElementById('ucret').value = sonUcret;
            document.getElementById('tarih').valueAsDate = new Date();

            // HAFIZADAKİ AYI GETİR (Yeni Özellik)
            const sonSecilenAy = localStorage.getItem('kayitliAy');
            if (sonSecilenAy) {
                document.getElementById('ayFiltre').value = sonSecilenAy;
            } else {
                const simdi = new Date();
                const formatliAy = simdi.getFullYear() + "-" + String(simdi.getMonth() + 1).padStart(2, '0');
                document.getElementById('ayFiltre').value = formatliAy;
            }
        };

        // AY SEÇİLDİĞİNDE HAFIZAYA KAYDET (Yeni Fonksiyon)
        window.ayKaydetveGuncelle = () => {
            const secilenAy = document.getElementById('ayFiltre').value;
            localStorage.setItem('kayitliAy', secilenAy);
            listeyiGuncelle();
        };

        window.kaydet = async () => {
            const s = parseFloat(document.getElementById('saat').value);
            const u = parseFloat(document.getElementById('ucret').value);
            const t = document.getElementById('tarih').value;
            if (!s) return alert("Lütfen saat gir!");
            localStorage.setItem('kayitliUcret', u);
            await addDoc(colRef, { tarih: t, saat: s, ucret: u, toplam: s * u, created: new Date() });
            document.getElementById('saat').value = "";
        };

        window.kayitSil = async (id) => {
            if (confirm("Silmek istiyor musun baba?")) { await deleteDoc(doc(db, "mesailer", id)); }
        };

        onSnapshot(query(colRef, orderBy("tarih", "desc")), (snaps) => {
            tumKayitlar = snaps.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            listeyiGuncelle();
        });

        window.listeyiGuncelle = () => {
            const secilenAy = document.getElementById('ayFiltre').value;
            const list = document.getElementById('liste');
            let tS = 0; let tK = 0;
            list.innerHTML = "";

            tumKayitlar.forEach(d => {
                if (d.tarih.substring(0, 7) === secilenAy) {
                    tS += d.saat; tK += d.toplam;
                    const dObj = new Date(d.tarih);
                    const tamTarih = dObj.toLocaleDateString('tr-TR', { day: 'numeric', month: 'long', year: 'numeric' });
                    const gunAdi = dObj.toLocaleDateString('tr-TR', { weekday: 'long' });

                    list.innerHTML += `
                        <div class="bg-white p-5 rounded-2xl flex justify-between items-center shadow-sm border border-slate-100">
                            <div class="flex items-center gap-4">
                                <button onclick="kayitSil('${d.id}')" class="text-slate-300 hover:text-red-500"><i class="fas fa-trash-alt text-lg"></i></button>
                                <div>
                                    <p class="text-sm font-black text-indigo-600 uppercase tracking-tight">${tamTarih}</p>
                                    <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">${gunAdi}</p>
                                    <p class="font-bold text-slate-700 text-lg">${d.saat} Saat Çalışma</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="text-xl font-black text-emerald-600">${d.toplam} TL</p>
                                <p class="text-[10px] text-slate-400 font-bold">${d.ucret} TL/saat</p>
                            </div>
                        </div>`;
                }
            });
            document.getElementById('toplamSaat').innerText = tS;
            document.getElementById('toplamKazanc').innerText = tK.toLocaleString() + " TL";
        };
    </script>
</body>
</html>
